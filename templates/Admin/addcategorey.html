{% extends "Admin/index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<div class="container my-5 d-flex justify-content-center">
  <div class="card shadow p-4" style="width: 500px;">
    <h4 class="mb-4 text-center">Add Category</h4>
    <form method="post" action="/addcategorey_post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="cat" class="form-label">Category Name</label>
        <input type="text" class="form-control" id="cat" name="cat" placeholder="Enter category name" pattern="[a-zA-Z]{*}" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-info text-white">Add</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
{% endblock %}

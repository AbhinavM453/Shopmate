{% extends "Admin/index.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Reply</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center my-5">
  <div class="card shadow p-4" style="width: 500px;">
    <h4 class="text-center mb-4">Send Reply</h4>
    <form method="post" action="/sndreplay_p/{{ id }}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="rdate" class="form-label">Reply Date</label>
        <input type="date" class="form-control" id="rdate" name="rdate" required>
      </div>
      <div class="mb-3">
        <label for="rel" class="form-label">Reply</label>
        <textarea class="form-control" id="rel" name="rel" rows="5" placeholder="Enter your reply..." required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success px-4">Send</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
{% endblock %}

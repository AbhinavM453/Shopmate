{% extends "Admin/index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<div class="container d-flex justify-content-center align-items-center my-5">
  <div class="card shadow p-4" style="width: 500px;">
    <h4 class="text-center mb-4">Change Password</h4>
    <form method="post" action="/Changepsw_post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="cpsw" class="form-label">Current Password</label>
        <input type="password" class="form-control" id="cpsw" name="cpsw" required>
      </div>
      <div class="mb-3">
        <label for="npsw" class="form-label">New Password</label>
        <input type="password" class="form-control" id="npsw" name="npsw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}" required>
      </div>
      <div class="mb-3">
        <label for="copsw" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="copsw" name="copsw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Change</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
{% endblock %}

{% extends "Shop/index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<div class="container d-flex justify-content-center my-5">
  <div class="card shadow p-4 w-100" style="max-width: 700px;">
    <h4 class="text-center mb-4">Edit Shop Details</h4>
    <form action="/editshop_post/{{ view.id }}" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3">
        <label for="sname" class="form-label">Shop Name</label>
        <input type="text" class="form-control" id="sname" name="sname" value="{{ view.Sname }}" pattern="[a-zA-Z]{*}" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ view.Email }}" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ view.phone }}" pattern="\d{10}" required>
      </div>

      <div class="mb-3">
        <label for="loc" class="form-label">Latitude</label>
        <input type="text" class="form-control" id="loc" name="loc" value="{{ view.lattitude }}" required>
      </div>

      <div class="mb-3">
        <label for="oname" class="form-label">Owner Name</label>
        <input type="text" class="form-control" id="oname" name="oname" value="{{ view.Ownername }}" pattern="[a-zA-Z]{*}" required>
      </div>

      <div class="mb-3">
        <label for="img" class="form-label">Change Image</label>
        <input type="file" class="form-control" id="img" name="img" accept="image/*">
        {% if view.Image %}
        <img src="{{ view.Image }}" alt="Current Image" class="img-thumbnail mt-2" style="max-height: 150px;">
        {% endif %}
      </div>

      <div class="mb-4">
        <label for="place" class="form-label">Place</label>
        <input type="text" class="form-control" id="place" name="place" value="{{ view.Place }}" pattern="[a-zA-Z]{*}" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success px-4">Update</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
{% endblock %}

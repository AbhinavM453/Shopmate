{% extends "Shop/index.html" %}
{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded">
        <div class="card-header bg-primary text-white text-center">
          <h4>Change Password</h4>
        </div>
        <div class="card-body">
          <form id="form1" name="form1" method="post" action="/Changepsw_posts">
            <div class="mb-3">
              <label for="textfield" class="form-label">Current Password:</label>
              <input type="text" class="form-control" name="cpsw" id="textfield" required>
            </div>
            <div class="mb-3">
              <label for="textfield2" class="form-label">New Password:</label>
              <input type="text" class="form-control" name="npsw" id="textfield2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}" required>
            </div>
            <div class="mb-3">
              <label for="textfield3" class="form-label">Confirm Password:</label>
              <input type="text" class="form-control" name="copsw" id="textfield3" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}" required>
            </div>
            <div class="text-center">
              <input type="submit" name="button" id="button" value="Change" class="btn btn-success px-4">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
